<!DOCTYPE html>
<html>
<head>
    <title>Título de la página</title>
    <style>
        .success-message {
            color: green;
            display: none; /* Ocultar inicialmente */
        }
        .error-message {
            color: red;
            display: none; /* Ocultar inicialmente */
        }
    </style>
</head>
<body>
    <h1>Encabezado principal</h1>
    <p>Párrafo de contenido</p>
    <div class="container">
        <h1>Mi formulario 33</h1>
        <form id="myForm" action="https://formsubmit.co/cisneros.juandaniel10@gmail.com" method="POST">
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="col">
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar Form</button>
            <input type="hidden" name="_next" value="https://juan-cisne.github.io/prueba/">
            <input type="hidden" name="_captcha" value="false">
        </form>

        <!-- Mensajes de éxito y error -->
        <div id="successMessage" class="success-message">Gracias por llenar este formulario.</div>
        <div id="errorMessage" class="error-message">No se pudo enviar el formulario. Intente nuevamente.</div>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto

            const form = event.target;
            const formData = new FormData(form);

            // Enviar el formulario usando fetch
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Mostrar mensaje de éxito
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    
                    // Ocultar el mensaje después de 5 segundos
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                    
                    form.reset(); // Reiniciar el formulario
                } else {
                    // Mostrar mensaje de error
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                    
                    // Ocultar el mensaje después de 3 segundos
                    setTimeout(() => {
                        document.getElementById('errorMessage').style.display = 'none';
                    }, 3000);
                }
            })
            .catch(error => {
                // Mostrar mensaje de error en caso de fallo
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                
                // Ocultar el mensaje después de 3 segundos
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            });
        });
    </script>
</body>
</html>
