 <!DOCTYPE html>
<html>
  <head>
    <title>Título de la página</title>
  </head>
  <body>
    <h1>Encabezado principal</h1>
    <p>Párrafo de contenido</p>
    <div class="container">
        <h1>Mi formulario 22 </h1>
        <form action="https://formsubmit.co/cisneros.juandaniel10@gmail.com" method="POST" target="_self">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="col">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar Form</button>
          <input type="hidden" name="_next" value="https://juan-cisne.github.io/prueba/">
         <input type="hidden" name="_captcha" value="false">
        </form>
      </div>
  </body>
</html>
